<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl">
    <!-- Logo / Titre -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-purple-700">Connexion</h1>
      <p class="text-sm text-gray-500 mt-2">Accédez à votre espace personnalisé</p>
      <button (click)="testApp()" class="text-blue-600">testUtilisateur</button>
      @if (errorMessage) {
        <p class="text-red-600 text-md mt-3 italic bg-red-50">
          {{errorMessage}}
        </p>
      }
    </div>

    <!-- Formulaire -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
        <input
          type="text"
          [(ngModel)]="username"
          name="username"
          required
          class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          required
          class="w-full mt-1 px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <!-- Bouton -->
      <div class="text-center">
        <button
          type="submit"
          class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-2 rounded-xl transition-all duration-200"
        >
          Se connecter
        </button>
      </div>
    </form>
  </div>
</div>
