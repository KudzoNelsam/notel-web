<header class="fixed top-0 left-0 right-0 z-50 bg-white shadow-sm">
  <div class="flex items-center justify-around px-4 py-3">
<!--    <p>{{isConnected()}}</p>-->
    <p>{{mode()}}</p>
    <!-- Titre -->
    <div class="text-center">
      <h1 class="text-lg font-bold text-gray-900">NOTÃ‰L APP</h1>
      <p class="text-xs text-gray-500">Mode {{mode()}}</p>
    </div>
    <!-- Bouton connexion -->
    <div>
      @if (!isConnected()){
        <button class="bg-blue-600 text-white text-sm px-4 py-1.5 rounded-md hover:bg-blue-700"
                (click)="onLogin()">
          Se connecter
        </button>
      }
      @else {
        <button class="bg-blue-600 text-white text-sm px-4 py-1.5 rounded-md hover:bg-blue-700"
                (click)="onLogout()">
          Deconnecter
        </button>
      }

    </div>
  </div>
</header>
